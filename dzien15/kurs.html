<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Omnifood &mdash; Never cook again!</title>
    <link
      rel="shortcut icon"
      href="./content/img/favicon.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/typography.css" />
  </head>
  <body>
    <section class="section-hero">
      <div class="wrapper wrapper--hero">
        <div class="hero">
          <div class="hero__content">
            <h1 class="heading-primary">
              A healthy meal delivered to your door, every single day
            </h1>
            <p class="paragraph">
              The smart 365-days-per-year food subscription that will make you
              eat healthy again. Tailored to your personal tastes and
              nutritional needs.
            </p>
            <div class="hero__links">
              <a href="#" class="link link--cta link--general">
                Start eating well
              </a>
              <a href="#" class="link link--more link--general">
                Learn more &darr;
              </a>
            </div>
            <div class="delivered-meals">
              <div class="delivered-meals__faces">
                <img
                  src="./content/img/customers/customer-1.jpg"
                  alt="Customer"
                  class="delivered-meals__face"
                />
                <img
                  src="./content/img/customers/customer-2.jpg"
                  alt="Customer"
                  class="delivered-meals__face"
                />
                <img
                  src="./content/img/customers/customer-3.jpg"
                  alt="Customer"
                  class="delivered-meals__face"
                />
                <img
                  src="./content/img/customers/customer-4.jpg"
                  alt="Customer"
                  class="delivered-meals__face"
                />
                <img
                  src="./content/img/customers/customer-5.jpg"
                  alt="Customer"
                  class="delivered-meals__face"
                />
                <img
                  src="./content/img/customers/customer-6.jpg"
                  alt="Customer"
                  class="delivered-meals__face"
                />
              </div>
              <p class="delivered-meals__title">
                <strong class="delivered-meals__meals-count">250,000+</strong>
                meals delivered last year!
              </p>
            </div>
          </div>
          <div class="hero__image-container">
            <img
              src="./content/img/hero.png"
              alt="Woman enjoying food, meals in storage container, and food bowls on a table"
              class="hero__image"
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
